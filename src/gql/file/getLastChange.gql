query getLastChange($owner: String!, $repository: String!, $branch: String!, $until: GitTimestamp!, $path: String!) {
    repository(owner: $owner, name: $repository) {
        ref(qualifiedName: $branch) {
            target {
                ... on Commit {
                    history(path: $path, until: $until, first: 2) {
                        nodes {
                            oid
                        }
                    }
                }
            }
        }
    }
}
